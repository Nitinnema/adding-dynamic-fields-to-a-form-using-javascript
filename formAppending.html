            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog" style="min-width: 80%;">

                    <table id="show-elevation-area">
                      <tr>
                        <td class="col-xs-3"><label for="">Plan Name</label><input class="lot-elevations form-control" type="text" name="elevations[id][]" value="" required/></td>
                        <td class="col-xs-3"><label for="">Elevation Image</label><input type="file" id="userfile-cover" name="userfile-cover" class="form-control" style="height:34px; padding-top:5px;" required/></td>

                      </tr>
                    </table>
                  </div>
                  <div class="modal-footer" style="margin-top: -27px;">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                  </div>
                </div>

              </div>
            </div>

</body>
